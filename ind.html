<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/stylesheet.css">
  <script src="https://kit.fontawesome.com/3a9b044484.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

  <div class="main-container">
    <h1 class="main-title">Weather App</h1>
    <div> 
      <p class="icon"><i class="fas fa-cloud-rain"></i></p>
      <p class="place"><i class="fas fa-map-marker-alt"></i> Durango</p>
      <div class="min-max">
        <p class="margin-sides">Min: 17°C</p>
        <p class="margin-sides">Max: 19°C</p>
        <p class="margin-sides">Change to fahrenheit:</p>
        <label class="switch margin-sides">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <p class="temperature">18°C</p>
    </div>
  </div>
  <form class="form">
    <input type="text" class="input" placeholder="Enter City Name" maxlength="65" required>
    <button class="btn">Show</button>
  </form>
</body>
</html>
